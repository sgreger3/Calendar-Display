<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A&S Shared Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    #datetime, #weather {
      font-size: 1.2em;
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>A&S Shared Calendar</h1>
  <div id="datetime"></div>
  <div id="weather">Loading weather...</div>

  <iframe 
    src="https://calendar.google.com/calendar/embed?src=s.greger3%40gmail.com&src=c1vgk6j535k2ikkblt1iavr8c7nn1v97%40import.calendar.google.com&ctz=America%2FNew_York"
    frameborder="0"
    scrolling="no">
  </iframe>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString();
      document.getElementById('datetime').innerText = `${dateStr} at ${timeStr}`;
    }

    async function updateWeather() {
      try {
        const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Amelia,OH,US&appid=59d8f31eb99f9c9945e57358d25ca62a&units=imperial");
        const data = await response.json();
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        document.getElementById("weather").innerText = `Weather: ${temp}Â°F, ${desc}`;
      } catch (e) {
        document.getElementById("weather").innerText = "Weather data unavailable";
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
    updateWeather();
    setInterval(updateWeather, 600000); // every 10 minutes
  </script>
</body>
</html>
