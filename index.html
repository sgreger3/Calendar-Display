
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      font-size: 2em;
      margin: 1rem 0 0.5rem 0;
    }
    #clock {
      font-size: 1.5em;
      margin-bottom: 1rem;
    }
    #weather {
      font-size: 1.2em;
      margin-bottom: 1.5rem;
    }
    #calendar {
      width: 90%;
      height: 70vh;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>Mid-Am Dashboard</header>
  <div id="clock"></div>
  <div id="weather">Loading weather...</div>
  <div id="calendar">
    <iframe src="https://ical-viewer.com/?url=https://calendar.google.com/calendar/ical/s.greger3%40gmail.com/public/basic.ics&url=https://outlook.office365.com/owa/calendar/104676b4f7844f39b2c72b451e3b22a5@mid-am.com/027500eee2384f7fbafff483158a632217916346962186701989/calendar.ics"></iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      document.getElementById("clock").innerText = now.toLocaleString("en-US", options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Amelia OH Weather (OpenWeatherMap API)
    fetch("https://api.openweathermap.org/data/2.5/weather?q=Amelia,US&appid=59d8f31eb99f9c9945e57358d25ca62a&units=imperial")
      .then(res => res.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const cond = data.weather[0].description;
        document.getElementById("weather").innerText = `Weather: ${temp}Â°F, ${cond}`;
      })
      .catch(() => {
        document.getElementById("weather").innerText = "Weather unavailable";
      });
  </script>
</body>
</html>
